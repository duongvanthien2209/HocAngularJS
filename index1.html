<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <title>Bai 2</title>
  </head>
  <body>
    <div ng-app="bai2">
      <!-- <div ng-controller="Example">
        <p ng-bind="text"></p>
      </div> -->
      <form name="form1" ng-controller="Example1" ng-submit="handleSubmit()">
        <p ng-bind="text"></p>
        <input
          type="text"
          name="username"
          ng-model="username"
          ng-minLength="3"
          ng-maxLength="10"
          ng-trim="true"
          ng-change="handleChange()"
          required
        />
        <p ng-bind="errorUsername"></p>
        <input
          type="password"
          name="password"
          ng-model="password"
          ng-pattern="/^[0-9]+$/"
          ng-minLength="3"
          ng-maxLength="10"
          ng-change="handleChange()"
          required
        />
        <p ng-bind="errorPassword"></p>
        <input type="submit" />
      </form>
    </div>

    <script>
      angular.module("bai2", []).controller("Example1", ($scope) => {
        $scope.text = "Xin chào";

        $scope.handleChange = () => {
          $scope.errorUsername = $scope.form1.username.$valid
            ? ""
            : "Bạn nhập sai username";

          $scope.errorPassword = $scope.form1.password.$valid
            ? ""
            : "Bạn nhập sai mật khẩu";
        };
      });
      // .controller("Example", ($scope) => {
      //   $scope.text = "Hello world";
      // });
    </script>
  </body>
</html>
